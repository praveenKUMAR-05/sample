<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #1b1b1b;
}

/* Container */
.container {
    display: flex;
    width: 80%;
    height: 90vh;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
}

/* Left Section */
.login-section {
    flex: 1;
    padding: 40px;
    background-color: #f7f7f7;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #ff4655;
    margin-bottom: 20px;
}


form {
    display: flex;
    flex-direction: column;
}

form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

#login-btn {
    padding: 10px;
    background-color: #ff4655;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#login-btn:hover {
    background-color: #e63946;
}

.social-login {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
}

.social-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #ddd;
    border: none;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

.stay-signed-in {
    display: flex;
    align-items: center;
    margin-top: 15px;
}

.stay-signed-in label {
    margin-left: 5px;
    font-size: 14px;
}

/* Right Section */
.image-section {
    flex: 3;
    background: url('placeholder.jpg') no-repeat center center/cover;
}

</style>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="login-section">
            <h1 class="logo">RIOT GAMES</h1>
            
            <form>
                <input type="text" id="username" placeholder="USERNAME" required>
                <input type="password" id="password" placeholder="PASSWORD" required>
                <div class="buttons">
                    <button type="submit" id="login-btn">Sign In</button>
                </div>
            </form>
            <div class="social-login">
                <button class="social-btn" id="google">G</button>
                <button class="social-btn" id="facebook">f</button>
                <button class="social-btn" id="apple">ï£¿</button>
                <button class="social-btn" id="xbox">X</button>
            </div>
            <div class="stay-signed-in">
                <input type="checkbox" id="stay-signed-in">
                <label for="stay-signed-in">Stay signed in</label>
            </div>
        </div>
        <!-- Right Section -->
        <div class="image-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3tgJ6UauDbdb97m2tV92KuIjtkRt1govw7A&s" alt="Valorant-themed image" width="500px">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
